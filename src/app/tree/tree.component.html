
<ng-container *ngFor="let d of getChildren()">
  <div style="clear: both;" [ngClass]="cls">
      <li>{{d.name}}</li>
      <app-tree [data]="data" [cls]="'childcls'" [pId]="d.id"></app-tree>
    
  </div>
</ng-container>
